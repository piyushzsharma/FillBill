<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 p-10 font-sans">

    <div class="max-w-lg mx-auto bg-white p-8 rounded shadow text-gray-800">

        <h1 class="text-2xl font-bold mb-4">Demo Form</h1>
        <p class="mb-6 text-gray-600">Use this page to test the autofill extension.</p>

        <div class="bg-blue-50 text-blue-800 p-4 rounded mb-6 text-sm">
            <strong>How to test:</strong>
            <ul class="list-disc ml-5 mt-1">
                <li>Open extension & upload data.</li>
                <li>Select a row to autofill.</li>
                <li>Click the "Fill Form" button.</li>
            </ul>
        </div>

        <form id="demo-form" class="space-y-4">

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block font-medium mb-1">Project Code</label>
                    <input type="text" name="ProjectCode" class="w-full border p-2 rounded" placeholder="e.g. C/DLIW">
                </div>
                <div>
                    <label class="block font-medium mb-1">Head of Account</label>
                    <input type="text" name="HeadOfAccount" class="w-full border p-2 rounded">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block font-medium mb-1">Bill Owner</label>
                    <input type="text" name="BillOwner" class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="block font-medium mb-1">Bill Date</label>
                    <input type="date" name="BillDate" class="w-full border p-2 rounded">
                </div>
            </div>

            <div class="grid grid-cols-3 gap-4">
                <div>
                    <label class="block font-medium mb-1">Invoice No</label>
                    <input type="text" name="InvoiceNo" class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="block font-medium mb-1">Invoice Date</label>
                    <input type="date" name="InvoiceDate" class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="block font-medium mb-1">Quantity</label>
                    <input type="number" name="Quantity" class="w-full border p-2 rounded">
                </div>
            </div>

            <div>
                <label class="block font-medium mb-1">Item Name</label>
                <input type="text" name="ItemName" class="w-full border p-2 rounded">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block font-medium mb-1">Stake Holder Type</label>
                    <select name="StakeHolderType" id="StakeHolderType" class="w-full border p-2 rounded bg-white">
                        <option value="">...Please Select One...</option>
                        <option value="101">Institute Employee</option>
                        <option value="102">Student</option>
                        <option value="103">Vendor</option>
                    </select>
                </div>
                <div>
                    <label class="block font-medium mb-1">Bill Type</label>
                    <select name="BillType" id="BillType" class="w-full border p-2 rounded bg-white">
                        <option value="">...Please Select One...</option>
                        <option value="advance">Advance</option>
                        <option value="settlement">Settlement</option>
                        <option value="direct">Direct Payment</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700">
                Submit Test
            </button>
        </form>

    </div>

    <script>
        document.querySelectorAll('input').forEach(input => {
            const updateClass = () => {
                if (input.value) {
                    input.classList.add('bg-green-50', 'border-green-500');
                } else {
                    input.classList.remove('bg-green-50', 'border-green-500');
                }
            };
            input.addEventListener('input', updateClass);
            setTimeout(updateClass, 500);
        });
    </script>
</body>

</html>
